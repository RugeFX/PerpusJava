                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="kota" placeholder="Kota">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="notelpon" placeholder="No Telepon">
                </div>
                <div class="form-group">
                  <input type="date" class="form-control form-control-lg" id="tanggallahir" placeholder="Tanggal Lahir">

                </div> -->

                  </select>
                </div>

                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">

                    <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Sign Up" href="../../index.html"></input>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="login.html" class="text-primary">Login</a>
                </div>
